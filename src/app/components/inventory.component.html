<h2>Inventory</h2>
<div>
    <table>
        <tr *ngFor="let f of fruits; let i = index">
            <td>
                <img src="assets/fruits/{{ f }}.png" width="80">
            </td>
            <td>
                {{ f }}
            </td>
            <td>
                <button type="button" (click)="inc(i)">+</button>
                <button type="button" (click)="dec(i)">-</button>
            </td>
        </tr>
    </table>
</div>
